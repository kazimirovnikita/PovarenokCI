<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Страница результатов поиска/фильтрации">
  <meta name="keywords" content="Povarenok, рецепты, html">
  <title>Povarenok</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div id="headerBlock">
  <div><a href="index.html"><img src="../img/logo.png" id="logoImage" alt="Логотип"> </a></div>

  <div id="textPovarenok"> Povarenok</div>

  <div id="searchBlock">
    <div><img src="../img/lupa.png" id="lupa" alt=""></div>

    <div>
      <input type="searchLine" placeholder="Поиск по рецептам" maxlength="100" required
             oninput="this.value = this.value.replace(/[^а-яёА-ЯЁ\s]/gi, '');"
             name="searchLine" id="searchLine">
    </div>

    <div>
      <a href="searchRes.html">
        <button type="submit" id="findButton" name="findButton"> Найти</button>
      </a>
    </div>
  </div>

  <div>
    <img src="../img/user.png" id="signInImage" alt="Пользователь">
  </div>

  <div id="textSearchRes"> Найденные рецепты</div>
  <div id="textCountRes"> ВСЕГО РЕЦЕПТОВ НАЙДЕНО: </div>
  <div id="textFilterRes"> фильтры: </div>
</div>

<div id="SearchingRec">
</div>

</body>
</html>
